<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/lista_eventos.css"></link>
	<link type="text/css" rel="stylesheet" href="css/common.css"></link>
	<title>Insert title here</title>
</head>
<body>
	<div id="contenedor">
		<div id="cabezera">
			<h1>Eventos</h1>
			<div id="navegacion">
				<div id="menuNavegacion">
					<ul>
						<li class="inicio"><a href="index.html">Inicio </a></li>
						<li class="ultimo"><a href="lista_eventos.html">Eventos</a></li>
					</ul>
				</div>
				<div class="sign">
				</div>
			</div>
		</div>
		<div class="cuerpo">
			<div class="contenido">
				<div id="buscador">
					<form id="form-buscador" action="URL" enctype="text/plain">
					    <fieldset id="inputs">			
					    	<label for="buscarTitulo">Buscar:</label>  	  
					        <input id="nombre" type="text"/>	
					        <label> en </label>  	  
					        <select id="categoria" name="categoria">  
					        	<option value="todo">(Toda España)</option>  
					            <option value="andalucia">Andalucía</option>  
					            <option value="aragon">Aragón</option>  
					            <option value="asturias">Asturias</option>  
					            <option value="baleares">Baleares</option>  
					            <option value="canarias">Canarias</option>  
					            <option value="cantabria">Cantabria</option>  
					            <option value="castilla_mancha">Castilla la Mancha</option>  
					            <option value="castilla_leon">Castilla y León</option>  
					            <option value="catalona">Cataluña</option>
					            <option value="extremadura">Extremadura</option>  
					            <option value="galicia">Galicia</option>
					            <option value="rioja">La Rioja</option> 
					            <option value="madrid">Madrid</option>
					            <option value="murcia">Murcia</option>  
					            <option value="navarra">Navarra</option> 
					            <option value="vasco">País Vasco</option>
					            <option value="valencia">Valencia</option>        
			        		</select> 	
			        		<label > de  </label>  	      
			        		<select id="deporte" name="categoria">  
					        	<option value="todo">(Cualquier deporte)</option>  
					            <option value="atletismo">Atletismo</option>  
					            <option value="baloncesto">Baloncesto</option>  
					            <option value="futbol">Fútbol</option>  
					            <option value="varios">Varios</option>  
			        		</select> 	          		
			        		<input id="boton-buscar" type="submit" title="Buscar eventos" value="¡Buscar!"/>
					    </fieldset>	        	
					</form>	
				</div>
				<div class="contenido_eventos">
					<div class="filtro">
						<ul>
							<li>
							</li>
						</ul>
					</div>
					<div class="eventos">
						<div class="evento" >
							<a href="index.html"><img src="res/dsa.jpg" alt="logo del evento"/></a>
							<div class="evento_datos">
								<div class="titulo">
									<h5>Carrera del pavo </h5>
								</div>
								<div class="descripcion">
									<span>Carrera popular del pavo, en Haro(La Rioja)</span>
								</div>
								
							</div>
							<div class="inscribirse">
								<div class="fecha">
									<span>01/04/2014</span>
								</div>
								<form action="URL">
									<input id="boton_inscribirse" type="submit" title="Inscribirse" value="¡Apúntate!"/>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div><!--contenido  -->
		</div><!--cuerpo  -->
	</div>
</body>
</html>
